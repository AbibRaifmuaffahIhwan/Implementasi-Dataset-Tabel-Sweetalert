    <h1>Formulir Pendaftaran CAPAS 2022 Tingkat Kab. Morowali</h1>
        <form  id="form"  align="center">
            <div class="formulir">
                <label>Nama</label><br>
                <input type="text" id="bioname" onkeyup="validatename()" placeholder="Nama Lengkap"> 
                <span id="nameeror"></span><br>
            </div>

            <div class="formulir">
                <label>Email</label><br>
                <input type="email" id="bioemail" onkeyup="validateemail()" placeholder="Email yang aktif">
                <span id="emaileror"></span><br>
            </div>

            <div class="formulir">
                <label>Jenis Kelamin</label><br>
                <input type="radio" name="jk"  value="Laki-laki">Laki-laki
                <input type="radio" name="jk" value="Perempuan">Perempuan<br>
            </div>

           <div class="formulir">
                <label>Agama</label><br>
                <select name="Agama">
                    <option value="" selected="selected">--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select><br>
            </div>

            <div class="formulir">
                <label>Alamat</label> <br>
                <input type="tetx" id="bioalamat" onkeyup="validatealamat()" placeholder="Masukkan alamat lengkap">
                <span id="alamateror"></span><br>
            </div>

            <div class="formulir">
                <label>Tinggi</label><br>
                <input type="number" id="biotinggi" onkeyup="validatetinggi()" placeholder="Dalam satuan cm">
                <span id="tinggieror"></span><br>
            </div>

            <div class="formulir">
                <label>Berat</label><br>
                <input type="number" id="bioberat" onkeyup="validateberat()" placeholder="Dalam satuan kg">
                <span id="berateror"></span><br>
            </div>

            <div class="formulir">
                <label>Kelas</label><br>
                <select name="Kelas">
                    <option value="" selected="selected">--Pilih Kelas--</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select><br>
            </div>

            <div class="formulir">
                <label>Posisi yang ingin didaftar</label><br>
                <select name="Posisi">
                    <option value="" selected="selected">--Pilih Posisi--</option>
                    <option value="Danton">Danton</option>
                    <option value="Putra Tiang">Putra Tiang</option>
                    <option value="Pembawa Baki">Pembawa Baki</option>
                    <option value="Pasukan Garuda">Pasukan Garuda</option>
                    <option value="Pasukan Pancasila">Pasukan Pancasila</option>
                    <option value="Pasukan 45">Pasukan 45</option>
                    <option value="Pasukan 8">Pasukan 8</option>
                </select><br>
            </div>
            <div class="sr">
            <button type="submit" id="biosubmit" onclick="validatesubmit ()" class="sb">Submit</button>
            <button type="reset">Reset</button>
            <span id="submiteror"></span>
            <br> <br> <br>
            </div>
        </form>
        <br>
    <script src="formulir.js"></script>
    <script>
        function validatesubmit () {
            var nama = document.getElementById ("bioname").value;
            var email = document.getElementById ("bioemail").value;
            var alamat = document.getElementById ("bioalamat").value;
            var tinggi = document.getElementById ("biotinggi").value;
            var berat = document.getElementById ("bioberat").value;

            if (nama == "" || email == "" || alamat == "" || tinggi == "" || berat == ""){
                swal({
                    title: "ERROR",
                    text: "Data anda belum lengkap",
                    icon: "error",
                    button: "ok",
                });
            }
            else{
                swal({
                    title: "SIMPAN",
                    text: "Apakah anda yakin data anda sudah benar ?",
                    icon: "info",
                    buttons: true,
                })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("Data telah diterima", {
                            icon: "success",
                        }).then(function(){
                            window.location.href = "table.html"
                        })
                    }
                    else{
                        swal("Silahkan ubah data anda");
                    }
                });
            }
        }
    </script>
